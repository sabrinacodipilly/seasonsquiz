<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sabrina's Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<!-- import the webpage's javascript file -->
	<script src="js/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Which Season Are You?</h1>
		<p>Click on the buttons for the corresponding picture to make your choices!</p>
	</header>

	<main>

		<h2>Choose a flower</h2>
		<div class="question">

			<div class="answer-choice">
        <img src="assets/sunflower-g3d2b7b9ee_1920.jpg" alt="A closeup of a sunflower with a few in the background. Sunflowers are big yellow flowers with brown centers.">
        <br>
        <button id="q1a1">Sunflower</button>
      </div>

      <div class="answer-choice">
        <img src="assets/nature-g2f38a7a26_1920.jpg" alt="A closeup of a poinsettia, a big red flower commonly seen during the Christmas season.">
        <br>
        <button id="q1a2">Poinsettia</button>
      </div>

    </div> 
    
    <h2>Choose a dessert</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/ice-cream-gfc7abae27_1920.jpg" alt="Vanilla ice cream enclosed in a  chocolate, nutty layer on a popsicle stick. It has been bitten into.">
        <br>
        <button id="q2a1">Ice Cream</button>
      </div>

      <div class="answer-choice">
        <img src="assets/chocolate-gd6cd7cc10_1920.jpg" alt="A glass of milk with chocolate chip cookies.">
        <br>
        <button id="q2a2">Cookies and Milk</button>
      </div>

    </div> 
    
    <h2>What would you rather build?</h2>
    <div class="question">

      <div class="answer-choice">
       <img src="assets/france-g6a4b3d4fa_1920.jpg" alt="People building a snowman.">
        <br>
        <button id="q3a1">A Snowman</button>
      </div>

      <div class="answer-choice">
        <img src="assets/beach-ge80785162_1280.png" alt="A clipart photo of two children building a sand castle on the beach.
">
        <br>
        <button id="q3a2">A Sand Castle</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    
    
  </main>
  </body>
</html>
